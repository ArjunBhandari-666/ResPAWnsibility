    <head>

        <script>
            var link=document.createElement('link');
            link.rel="stylesheet"
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                link.href="Mobile Cat Screen.css"

                link.href="Cat Screen.css"
            }
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>

            <div class="HomeButton"  class="Home" onclick="window.location.href='../../Index.html'">Home</span></div>
